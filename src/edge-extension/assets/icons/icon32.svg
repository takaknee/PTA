<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bodyGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A7BD5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53E3E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badgeGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="32" height="32" fill="url(#bodyGradient32)" rx="5" ry="5"/>
  
  <!-- ロボットの胴体 -->
  <rect x="8" y="13" width="16" height="15" fill="url(#bodyGradient32)" rx="2" ry="2"/>
  
  <!-- ロボットの頭部 -->
  <rect x="10" y="5" width="12" height="10" fill="url(#headGradient32)" rx="3" ry="3"/>
  
  <!-- アンテナ -->
  <rect x="14" y="3" width="1" height="3" fill="#718096"/>
  <rect x="17" y="3" width="1" height="3" fill="#718096"/>
  <circle cx="14.5" cy="2.5" r="0.5" fill="#E53E3E"/>
  <circle cx="17.5" cy="2.5" r="0.5" fill="#48BB78"/>
  
  <!-- 目 -->
  <rect x="12" y="7" width="3" height="2" fill="url(#eyeGradient32)" rx="1" ry="1"/>
  <rect x="17" y="7" width="3" height="2" fill="url(#eyeGradient32)" rx="1" ry="1"/>
  
  <!-- 口部分 -->
  <rect x="12" y="11" width="8" height="1" fill="#2D3748" rx="0.5" ry="0.5"/>
  
  <!-- 肩章 -->
  <rect x="5" y="12" width="4" height="2" fill="url(#badgeGradient32)" rx="1" ry="1"/>
  <rect x="23" y="12" width="4" height="2" fill="url(#badgeGradient32)" rx="1" ry="1"/>
  
  <!-- 胸部のPTAバッジ -->
  <circle cx="16" cy="18" r="3" fill="url(#badgeGradient32)"/>
  <circle cx="16" cy="18" r="2" fill="#2D3748"/>
  <text x="16" y="20" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="3" font-weight="bold">PTA</text>
  
  <!-- 腕部 -->
  <rect x="4" y="15" width="5" height="8" fill="url(#bodyGradient32)" rx="1" ry="1"/>
  <rect x="23" y="15" width="5" height="8" fill="url(#bodyGradient32)" rx="1" ry="1"/>
  
  <!-- 胸部パネル -->
  <rect x="11" y="16" width="10" height="5" fill="#2D3748" rx="1" ry="1"/>
  <rect x="12" y="17" width="2" height="1" fill="#48BB78"/>
  <rect x="15" y="17" width="2" height="1" fill="#E53E3E"/>
  <rect x="18" y="17" width="2" height="1" fill="#4299E1"/>
</svg>
