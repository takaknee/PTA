<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A7BD5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53E3E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景グラデーション -->
  <rect width="128" height="128" fill="url(#bodyGradient)" rx="20" ry="20"/>
  
  <!-- ロボットの胴体 -->
  <rect x="32" y="50" width="64" height="60" fill="url(#bodyGradient)" rx="8" ry="8"/>
  
  <!-- ロボットの頭部 -->
  <rect x="40" y="20" width="48" height="40" fill="url(#headGradient)" rx="12" ry="12"/>
  
  <!-- アンテナ -->
  <rect x="56" y="12" width="4" height="12" fill="#718096"/>
  <rect x="68" y="12" width="4" height="12" fill="#718096"/>
  <circle cx="58" cy="10" r="3" fill="#E53E3E"/>
  <circle cx="70" cy="10" r="3" fill="#48BB78"/>
  
  <!-- 目（LEDライト風） -->
  <rect x="46" y="28" width="12" height="8" fill="url(#eyeGradient)" rx="4" ry="4"/>
  <rect x="70" y="28" width="12" height="8" fill="url(#eyeGradient)" rx="4" ry="4"/>
  
  <!-- 目の光るエフェクト -->
  <rect x="48" y="30" width="8" height="4" fill="#FF9999" rx="2" ry="2"/>
  <rect x="72" y="30" width="8" height="4" fill="#FF9999" rx="2" ry="2"/>
  
  <!-- 口部分（スピーカーグリル風） -->
  <rect x="48" y="44" width="32" height="6" fill="#2D3748" rx="3" ry="3"/>
  <rect x="50" y="46" width="3" height="2" fill="#4A5568"/>
  <rect x="55" y="46" width="3" height="2" fill="#4A5568"/>
  <rect x="60" y="46" width="3" height="2" fill="#4A5568"/>
  <rect x="65" y="46" width="3" height="2" fill="#4A5568"/>
  <rect x="70" y="46" width="3" height="2" fill="#4A5568"/>
  <rect x="75" y="46" width="3" height="2" fill="#4A5568"/>
  
  <!-- 肩章（軍曹の階級章） -->
  <rect x="20" y="45" width="16" height="8" fill="url(#badgeGradient)" rx="2" ry="2"/>
  <rect x="92" y="45" width="16" height="8" fill="url(#badgeGradient)" rx="2" ry="2"/>
  
  <!-- 階級章のシェブロン（山型） -->
  <path d="M24 49 L28 46 L32 49 L30 51 L28 49 L26 51 Z" fill="#B8860B"/>
  <path d="M96 49 L100 46 L104 49 L102 51 L100 49 L98 51 Z" fill="#B8860B"/>
  
  <!-- 胸部のPTAバッジ -->
  <circle cx="64" cy="70" r="12" fill="url(#badgeGradient)"/>
  <circle cx="64" cy="70" r="10" fill="#2D3748"/>
  <text x="64" y="76" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PTA</text>
  
  <!-- 腕部 -->
  <rect x="16" y="60" width="20" height="30" fill="url(#bodyGradient)" rx="6" ry="6"/>
  <rect x="92" y="60" width="20" height="30" fill="url(#bodyGradient)" rx="6" ry="6"/>
  
  <!-- 手部（クロー風） -->
  <rect x="12" y="88" width="8" height="12" fill="#4A5568" rx="2" ry="2"/>
  <rect x="20" y="88" width="8" height="12" fill="#4A5568" rx="2" ry="2"/>
  <rect x="100" y="88" width="8" height="12" fill="#4A5568" rx="2" ry="2"/>
  <rect x="108" y="88" width="8" height="12" fill="#4A5568" rx="2" ry="2"/>
  
  <!-- 胸部の装飾パネル -->
  <rect x="45" y="60" width="38" height="25" fill="#2D3748" rx="4" ry="4"/>
  <rect x="48" y="63" width="8" height="3" fill="#48BB78"/>
  <rect x="58" y="63" width="12" height="3" fill="#E53E3E"/>
  <rect x="72" y="63" width="8" height="3" fill="#4299E1"/>
  
  <!-- 下部のインジケーター -->
  <circle cx="52" cy="78" r="2" fill="#48BB78"/>
  <circle cx="64" cy="78" r="2" fill="#4299E1"/>
  <circle cx="76" cy="78" r="2" fill="#E53E3E"/>
  
  <!-- 威厳を表現する光るエフェクト -->
  <circle cx="58" cy="30" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="70" cy="30" r="1" fill="#FFFFFF" opacity="0.8"/>
</svg>
