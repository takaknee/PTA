<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PTA Outlook アドイン - メール読み取り</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- PTA Styles -->
    <link rel="stylesheet" type="text/css" href="../assets/styles.css" />
</head>

<body class="ms-font-m ms-welcome">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../assets/logo-filled.png" alt="PTA" title="PTA" />
        <h1 class="ms-font-su">PTA メール解析</h1>
    </header>
    
    <main id="app-body" class="ms-welcome__main">
        <div class="ms-welcome__content">
            <div class="notification-container">
                <p class="ms-font-l">メールの内容をAIで解析し、重要な情報を抽出します。</p>
            </div>
            
            <div class="controls-container">
                <button class="ms-welcome__action" id="analyze-button">
                    <span class="ms-font-m">メール解析開始</span>
                </button>
                
                <button class="ms-welcome__action" id="taskpane-button">
                    <span class="ms-font-m">詳細パネルを開く</span>
                </button>
            </div>
            
            <div id="result-container" class="result-container" style="display: none;">
                <h3>解析結果</h3>
                <div id="analysis-result" class="analysis-result"></div>
            </div>
            
            <div id="loading-container" class="loading-container" style="display: none;">
                <div class="ms-Spinner ms-Spinner--large"></div>
                <p class="ms-font-m">AI解析中...</p>
            </div>
        </div>
    </main>

    <!-- PTA Scripts -->
    <script type="text/javascript" src="read.js"></script>
</body>
</html>
